version: 2

registries:
  nuget-github:
    type: nuget-feed
    url: https://nuget.pkg.github.com/xt0rted/index.json
    token: ${{ secrets.GPR_READ_TOKEN }}

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 99

  - package-ecosystem: "nuget"
    directory: "/"
    registries: "*"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 99
